<html>
	<head>
		<title>Buat Account Baru</title>
	</head>
	<body>
		<h1>Buat Account Baru</h1>
		<h5>Sign Up Form</h5>
	<form action="welcome.html" method="post">
		<label for="first-name">First Name </label>
		<br>
		<input type="text" name="first-name" value="" id="first-name" required>
		<br>
		<label for="last-name">Last Name</label>
		<br>
		<input type="text" name="last-name" id="last-name" required>
		<br>
		<label for="gender">Gender</label>
		<br>
		<input type="radio" name="gender" value="Male" id="male-radio" required>
		<label for="male-radio">Male</label>
		<br>
		<input type="radio" name="gender" value="Female" id="Female-radio" required>
		<label for="female-radio">Female</label>
		<br>
		<label for="Nationality">Nationality</label>
		<br>
		<select name="Nasionality" id="Nasionality">
			<option value="Indonesian">Indonesian</option>
			<option value="Malaysian">Malaysian</option>
		</select>
		<br>
		<label for="language">Language Spoken</label>
		<br>
		<input type="checkbox" name="language" value="indonesia" id="checkbox-indonesia">
		<label for="checkbox-indonesia">Bahasa Indoensia</label>
		<br>
		<input type="checkbox" name="language" value="inggris" id="checkbox-inggris">
		<label for="checkbox-inggris">Bahasa Inggris</label>
		<br>
		<input type="checkbox" name="language" value="other" id="checkbox-other">
		<label for="checkbox-other">Other</label>
		<br>
		<label for="Bio">Bio</label><br>
		<textarea name="name" rows="8" cols="40">Bio</textarea><br>
		<input type="submit" value="Sign Up">
	</form>
	</body>
	</html>
